<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link href="assets/favicon.png" rel="icon" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div aria-describedby="lightboxTitle" aria-hidden="true" class="lightbox-modal" role="dialog">
      <div aria-label="image closeup view" class="lightbox">
        <button aria-label="Close dialog" class="close-lightbox_btn">
          <svg fill="none" height="72" viewBox="0 0 72 72" width="72" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M57 19.23L52.77 15L36 31.77L19.23 15L15 19.23L31.77 36L15 52.77L19.23 57L36 40.23L52.77 57L57 52.77L40.23 36L57 19.23Z"
                fill="#911C1C"/>
          </svg>
        </button>
        <div class="lightbox-carousel">
          <a aria-label="Previous image" class="carousel-arrow arrow-prev" href="" role="button">
            <svg fill="none" height="96" viewBox="0 0 96 96" width="96" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_120_800)">
                <path d="M61.6399 66.36L43.3199 48L61.6399 29.64L55.9999 24L31.9999 48L55.9999 72L61.6399 66.36Z"
                      fill="#911C1C"/>
              </g>
              <defs>
                <clipPath id="clip0_120_800">
                  <rect fill="white" height="96" transform="translate(96) rotate(90)" width="96"/>
                </clipPath>
              </defs>
            </svg>
          </a>
          <div class="carousel-content">
            <div class="carousel-gallery">
            </div>
            <h2 class="carousel-img_title" id="lightboxTitle">Title</h2>
          </div>
          <a aria-label="Next image" class="carousel-arrow arrow-next" href="" role="button">
            <svg fill="none" height="96" viewBox="0 0 96 96" width="96" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_120_803)">
                <path d="M34.3601 29.64L52.6801 48L34.3601 66.36L40.0001 72L64.0001 48L40.0001 24L34.3601 29.64Z"
                      fill="#911C1C"/>
              </g>
              <defs>
                <clipPath id="clip0_120_803">
                  <rect fill="white" height="96" transform="translate(0 96) rotate(-90)" width="96"/>
                </clipPath>
              </defs>
            </svg>
          </a>
        </div>
      </div>
    </div>
    <button onclick="openLightbox()">Lightbox</button>
    <header aria-hidden="false">
      <a href="./index.html">
        <img alt="fisheye logo" class="logo" src="assets/images/logo.png"/>
      </a>
    </header>
    <main aria-hidden="false" id="main">
      <section class="photograph-header await">
        <div class="photograph-header__content">
          <div class="photograph-header__infos">
            <h1 class="photograph-header__name"></h1>
            <p class="photograph-header__location"></p>
            <p class="photograph-header__tagline"></p>
          </div>
          <button class="btn-contact" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div class="photograph-header__profile">
          <div class="photograph-header__profile-wrapper">
            <img alt="" src="#">
          </div>
        </div>
      </section>
      <section class="portfolio">
        <div class="filtersBtn">
          <label for="mediasFilter">Trier par :</label>
          <select id="mediasFilter" name="medias">
            <option selected="selected" value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
        <div class="gallery">
        </div>
      </section>

    </main>
    <div id="contact_modal">
      <div aria-hidden="true" aria-labelledby="modalTitle" aria-modal="true" class="modal" role="dialog">
        <header>
          <h2 id="modalTitle">Contactez-moi</h2>
          <button aria-label="Close Contact form" class="modal-close-btn" onclick="closeModal()" type="button">
            <img alt="modal" onclick="closeModal()" src="assets/icons/close.svg"/>
          </button>
        </header>
        <form class="modalForm"
              method="post"
              name="reserve"
              novalidate
              onsubmit="return validate(this)">
          <div class="formInput">
            <label for="first">
              Prénom <span class="input-required">*</span>
            </label>
            <input class="text-control" id="first" minlength="2" name="first" required type="text"/>
          </div>

          <div class="formInput">
            <label for="last">
              Nom <span class="input-required">*</span>
            </label>
            <input class="text-control" id="last" minlength="2" name="last" required type="text"/>
          </div>

          <div class="formInput">
            <label for="email">
              Email <span class="input-required">*</span>
            </label>
            <input aria-label="Send" class="text-control" id="email" minlength="2" name="email" required type="email"/>
          </div>

          <div class="formInput">
            <label for="message">
              Votre message <span class="input-required">*</span>
            </label>
            <textarea class="text-control" id="message" minlength="2" name="message" required></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <aside aria-hidden="false" class="tarif">
      <div class="totalLikes">
        <p>-</p>
        <svg fill="none" height="19" viewBox="0 0 18 19" width="18" xmlns="http://www.w3.org/2000/svg">
          <path
              d="M9.125 18.35L7.85625 17.03C3.35 12.36 0.375 9.28 0.375 5.5C0.375 2.42 2.4925 0 5.1875 0C6.71 0 8.17125 0.81 9.125 2.09C10.0787 0.81 11.54 0 13.0625 0C15.7575 0 17.875 2.42 17.875 5.5C17.875 9.28 14.9 12.36 10.3938 17.04L9.125 18.35Z"
              fill="black"/>
        </svg>
      </div>
      <div class="price">
        <p>-</p>
        <p>€ / jour</p>
      </div>
    </aside>
    <script src="/scripts/utils/photographerServices.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/templates/GalleryCard.js"></script>

  </body>
</html>
