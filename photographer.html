<!DOCTYPE html>
<html>
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link href="assets/favicon.png" rel="icon" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img alt="fisheye logo" class="logo" src="assets/images/logo.png"/>
      </a>
    </header>
    <main id="main">
      <section class="photograph-header await">
        <div class="photograph-header__content">
          <div class="photograph-header__infos">
            <h1 class="photograph-header__name"></h1>
            <p class="photograph-header__location"></p>
            <p class="photograph-header__tagline"></p>
          </div>
          <button class="btn-contact" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div class="photograph-header__profile">
          <div class="photograph-header__profile-wrapper">
            <img alt="" src="#">
          </div>
        </div>
      </section>
      <section class="portfolio">
        <div class="filters">
          <h2>Trier par </h2>
          <label for=""></label><select id="" name=""></select>
        </div>
        <div class="gallery">
          <article class="gallery-card">
            <div class="gallery-card__picture">
              <img alt="ddd" src="./assets/images/Marcel/Travel_Bike_and_Stair.jpg">
            </div>
            <div class="gallery-card__description">
              <h3 class="gallery-card__title">Mariage à la mer</h3>
              <div class="gallery-card__likes">
                <p>12</p>
                <svg fill="none" height="19" viewBox="0 0 19 19" width="19" xmlns="http://www.w3.org/2000/svg">
                  <path
                      d="M9.5 18.85L8.23125 17.53C3.725 12.86 0.75 9.78 0.75 6C0.75 2.92 2.8675 0.5 5.5625 0.5C7.085 0.5 8.54625 1.31 9.5 2.59C10.4538 1.31 11.915 0.5 13.4375 0.5C16.1325 0.5 18.25 2.92 18.25 6C18.25 9.78 15.275 12.86 10.7687 17.54L9.5 18.85Z"
                      fill="#911C1C"/>
                </svg>
              </div>
            </div>
          </article>
        </div>
      </section>

    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img onclick="closeModal()" src="assets/icons/close.svg"/>
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input/>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
